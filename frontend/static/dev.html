<!DOCTYPE html>
<html>
<head>
    <title>Spanner Graph Visualization Dev</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --hover-color: #1557b0;
            --border-color: #e0e0e0;
            --text-color: #3c4043;
            --background-color: #f8f9fa;
            --form-background: #ffffff;
            --shadow-color: rgba(60, 64, 67, 0.1);
            --overlay-color: rgba(0, 0, 0, 0.5);
            --transition-speed: 0.2s;
        }

        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .visualization-container {
            position: relative;
            width: 100%;
            height: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--background-color);
            min-height: 0; /* Critical for Firefox */
        }

        .mount-spanner-test {
            width: 100%;
            height: 100%;
            flex: 1;
            display: flex;
            min-height: 0; /* Critical for Firefox */
        }

        .mount-spanner-test > div {
            width: 100% !important;
            height: 100% !important;
            min-height: 0; /* Critical for Firefox */
        }

        /* Force override for the specific graph container */
        #force-graph-spanner-test {
            width: 100% !important;
            height: 100% !important;
            position: relative !important;
        }

        .mount-spanner-test canvas {
            height: 100% !important;
        }

        .floating-controls {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            padding: 12px;
            background: var(--form-background);
            border-radius: 100px;
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 1000;
            transition: all var(--transition-speed) ease;
        }

        .floating-controls:hover {
            box-shadow: 0 8px 16px var(--shadow-color);
        }

        .control-button {
            padding: 8px 16px;
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-button:hover {
            background: var(--background-color);
            border-color: var(--primary-color);
        }

        .control-button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .command-palette {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            width: 600px;
            max-height: 90vh;
            background: var(--form-background);
            border-radius: 12px;
            box-shadow: 0 12px 24px var(--shadow-color);
            opacity: 0;
            pointer-events: none;
            transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            display: flex;
            flex-direction: column;
        }

        .command-palette.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            pointer-events: all;
        }

        .command-input {
            width: 100%;
            padding: 16px;
            border: none;
            border-bottom: 1px solid var(--border-color);
            border-radius: 12px 12px 0 0;
            font-size: 16px;
            background: transparent;
            box-sizing: border-box;
        }

        .command-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .command-content {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
        }

        .command-section {
            margin-bottom: 24px;
        }

        .command-section-title {
            font-size: 12px;
            text-transform: uppercase;
            color: #5f6368;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .connection-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .connection-field {
            position: relative;
        }

        .connection-field input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            background: transparent;
            box-sizing: border-box;
        }

        .connection-field input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
        }

        .connection-field input:disabled {
            background: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }

        .connection-field label {
            position: absolute;
            left: 8px;
            top: 0;
            transform: translateY(-50%);
            background: var(--form-background);
            padding: 0 4px;
            font-size: 12px;
            color: #5f6368;
        }

        .query-editor {
            position: relative;
            margin-top: 24px;
        }

        .query-editor textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            background: transparent;
            box-sizing: border-box;
        }

        .query-editor textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 16px;
        }

        .action-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }

        .action-button.secondary {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .action-button.primary {
            background: var(--primary-color);
            color: white;
        }

        .action-button:hover {
            box-shadow: 0 1px 3px var(--shadow-color);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--overlay-color);
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-speed) ease;
            z-index: 1000;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .keyboard-hint {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #5f6368;
            font-size: 12px;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .command-palette {
                width: 90%;
            }
        }

        .dots {
            background-image: url('./graph-bg.svg');
            background-repeat: repeat;
        }

        .mock-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            padding: 8px 0;
        }

        .mock-toggle input[type="checkbox"] {
            appearance: none;
            width: 36px;
            height: 20px;
            border-radius: 10px;
            background: var(--border-color);
            position: relative;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }

        .mock-toggle input[type="checkbox"]::after {
            content: '';
            position: absolute;
            left: 2px;
            top: 2px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            transition: all var(--transition-speed) ease;
        }

        .mock-toggle input[type="checkbox"]:checked {
            background: var(--primary-color);
        }

        .mock-toggle input[type="checkbox"]:checked::after {
            transform: translateX(16px);
        }

        .mock-toggle label {
            font-size: 14px;
            color: var(--text-color);
            user-select: none;
        }

        .command-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .command-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
            color: var(--text-color);
        }

        .keyboard-hint {
            color: #5f6368;
            font-size: 12px;
            pointer-events: none;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loader.show {
            opacity: 1;
            pointer-events: all;
        }

        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 16px;
            color: var(--text-color);
            font-weight: 500;
        }
        .custom-dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        margin-top: 4px;
        background-color: white;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        z-index: 1000;
        max-height: 150px;
        overflow-y: auto;
        display: none; /* initially hidden */
    }

    .dropdown-item {
        padding: 8px 12px;
        font-size: 14px;
        color: var(--text-color);
        cursor: pointer;
        white-space: nowrap;
    }

    .dropdown-item:hover {
        background-color: #f1f3f4;
    }
    .toast {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #e74c3c; /* red for error */
        color: #fff;
        padding: 12px 24px;
        border-radius: 6px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        font-size: 14px;
        z-index: 9999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
        pointer-events: all;
    }

    .toast.hidden {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
    }

    </style>
    <script type="module" src="../src/index.js"></script>
    <script type="module">
        import Helpers from '../src/helper.js';
        window.Helpers = Helpers;
    </script>
    <script type="module">
        import GraphServer from '../src/graph-server.js';
        window.graphServer = new GraphServer(8975);
    </script>
</head>
<body>
    <div id="loader" class="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <div class="loader-text">Authenticating and Faching Resources</div>
        </div>
    </div>
    <div id="toast" class="toast hidden"></div>
    <div class="visualization-container">
        <div class="mount-spanner-test"></div>
        
        <div class="floating-controls">
            <button class="control-button" onclick="toggleCommandPalette()" title="Configure (Cmd/Ctrl + K)">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 15V3m0 12l-4-4m4 4l4-4M2 17l.621 2.485A2 2 0 004.561 21h14.878a2 2 0 001.94-1.515L22 17"></path>
                </svg>
                Re-Configure
            </button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="command-palette" id="commandPalette">
        <div class="command-header">
            <h2>Configure Visualization</h2>
            <span class="keyboard-hint">ESC to close</span>
        </div>
        
        <div class="command-content">
            <form id="configForm" onsubmit="handleSubmit(event)">
                <div class="command-section">
                    <div class="connection-grid">
                        <div class="connection-field">
                            <label for="project">Project ID</label><br />
                            <input type="text" id="project" placeholder="Select a project" autocomplete="off">
                            <div id="project-dropdown" class="custom-dropdown"></div>
                        </div>

                        <div class="connection-field">
                            <label for="instance">Instance ID</label><br />
                            <input type="text" id="instance" placeholder="Select an instance" autocomplete="off" disabled>
                            <div id="instance-dropdown" class="custom-dropdown"></div>
                        </div>

                        <div class="connection-field">
                            <label for="database">Database</label><br />
                            <input type="text" id="database" placeholder="Select a database" autocomplete="off" disabled>
                            <div id="database-dropdown" class="custom-dropdown"></div>
                        </div>
                    </div>
                    <div class="mock-toggle">
                        <input type="checkbox" id="mock" checked>
                        <label for="mock">Use mock data</label>
                    </div>
                </div>

                <div class="command-section">
                    <div class="command-section-title">Query</div>
                    <div class="query-editor">
                        <textarea id="query" placeholder="GRAPH MyGraph
MATCH p = (a)-[e]->(b)
RETURN TO_JSON(p) AS path_json
LIMIT 50"></textarea>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="button" class="action-button secondary" onclick="toggleCommandPalette()">Cancel</button>
                    <button type="submit" class="action-button primary">Visualize Graph</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let projectsData = [];
        let instancesData = [];
        let databasesData = [];

        window.addEventListener("DOMContentLoaded", async () => {
            showLoader();
            try {
                await fetchProjects();
                setupDropdownFocusHandlers(); 
                setupDropdownFiltering();
            } catch (err) {
                Helpers.showToast(err.message)
                toggleCommandPalette();
            } finally {
                hideLoader();
            }
        });

        function showLoader() {
            const loader = document.getElementById('loader');
            loader.classList.add('show');
        }

        function hideLoader() {
            const loader = document.getElementById('loader');
            loader.classList.remove('show');
        }

        function fetchProjects() {
            return fetch(graphServer.buildRoute(graphServer.endpoints.gcpProjects), {
                method: "GET",
            })
            .then(res => {
                if (!res.ok) throw new Error("Failed to fetch GCP projects");
                return res.json();
            })
            .then((res) => {
                projectsData = res.projects;
                Helpers.showToast("Fetched GCP Projects")
                setupProjectDropdown();
                return res;
            })
            .catch(err => {
                Helpers.showToast(err.message);
                throw err;
            });
        }

        // Fetch instances for a specific project
        function fetchInstances(projectId) {
            showLoader()
            return fetch(graphServer.buildRoute(`${graphServer.endpoints.getInstances}?project=${encodeURIComponent(projectId)}`), {
                method: "GET",
            })
            .then(res => {
                if (!res.ok) throw new Error("Failed to fetch instances");
                return res.json();
            })
            .then((res) => {
                instancesData = res.instances;
                setupInstanceDropdown();
                return res;
            })
            .catch(err => {
                Helpers.showToast(err.message);
                throw err;
            })
            .finally(() => {
                hideLoader();
            });
        }

        function fetchDatabases(projectId, instanceId) {
            showLoader()
            return fetch(graphServer.buildRoute(`${graphServer.endpoints.getDatabases}?project=${encodeURIComponent(projectId)}&instance=${encodeURIComponent(instanceId)}`), {
                method: "GET",
            })
            .then(res => {
                if (!res.ok) throw new Error("Failed to fetch databases");
                return res.json();
            })
            .then((res) => {
                databasesData = res.databases;
                setupDatabaseDropdown();
                return res;
            })
            .catch(err => {
                Helpers.showToast(err.message);
                throw err;
            })
            .finally(() => {
                hideLoader();
            });
        }

        function createDropdown(dropdownId, items, onClick, displayField = null) {
            const dropdown = document.getElementById(dropdownId);
            dropdown.innerHTML = '';
            items.forEach(item => {
                const option = document.createElement('div');
                option.textContent = displayField ? item[displayField] : item;
                option.classList.add('dropdown-item');
                option.style.padding = "6px";
                option.style.cursor = "pointer";
                option.addEventListener('click', () => onClick(item));
                dropdown.appendChild(option);
            });
        }

        function setupProjectDropdown() {
            createDropdown('project-dropdown', projectsData, (selectedProject) => {
                document.getElementById('project').value = selectedProject.projectId;
                
                document.getElementById('instance').value = '';
                document.getElementById('database').value = '';
                document.getElementById('instance').disabled = false;
                document.getElementById('database').disabled = true;
                
                document.getElementById('instance-dropdown').innerHTML = '';
                document.getElementById('database-dropdown').innerHTML = '';
                
                fetchInstances(selectedProject.projectId);
            }, 'projectId');
        }

        function setupInstanceDropdown() {
            createDropdown('instance-dropdown', instancesData, (selectedInstance) => {
                document.getElementById('instance').value = selectedInstance.instanceId || selectedInstance;
                
                // Clear and enable database field
                document.getElementById('database').value = '';
                document.getElementById('database').disabled = false;
                
                // Clear database dropdown
                document.getElementById('database-dropdown').innerHTML = '';
                
                // Fetch databases for selected project and instance
                const projectId = document.getElementById('project').value;
                const instanceId = selectedInstance.instanceId || selectedInstance;
                fetchDatabases(projectId, instanceId);
            });
        }

        function setupDatabaseDropdown() {
            createDropdown('database-dropdown', databasesData, (selectedDatabase) => {
                document.getElementById('database').value = selectedDatabase.name || selectedDatabase;
            });
        }

        function setupDropdownFocusHandlers() {
            document.getElementById("project").addEventListener("focus", () => {
                hideAllDropdowns();
                document.getElementById("project-dropdown").style.display = "block";
            });

            document.getElementById("instance").addEventListener("focus", () => {
                hideAllDropdowns();
                document.getElementById("instance-dropdown").style.display = "block";
            });

            document.getElementById("database").addEventListener("focus", () => {
                hideAllDropdowns();
                document.getElementById("database-dropdown").style.display = "block";
            });

            document.addEventListener("click", (e) => {
                const isInput = ["project", "instance", "database"].some(id =>
                    document.getElementById(id).contains(e.target)
                );
                const isDropdown = ["project-dropdown", "instance-dropdown", "database-dropdown"].some(id =>
                    document.getElementById(id).contains(e.target)
                );
                if (!isInput && !isDropdown) {
                    hideAllDropdowns();
                }
            });
        }

        function hideAllDropdowns() {
            document.getElementById("project-dropdown").style.display = "none";
            document.getElementById("instance-dropdown").style.display = "none";
            document.getElementById("database-dropdown").style.display = "none";
        }

        function setupDropdownFiltering() {
            document.getElementById("project").addEventListener("input", (e) => {
                const value = e.target.value.toLowerCase();
                const filtered = projectsData.filter(p => 
                    p.name.toLowerCase().includes(value) || 
                    p.projectId.toLowerCase().includes(value)
                );
                createDropdown('project-dropdown', filtered, (selectedProject) => {
                    document.getElementById('project').value = selectedProject.projectId;
                    
                    document.getElementById('instance').value = '';
                    document.getElementById('database').value = '';
                    document.getElementById('instance').disabled = false;
                    document.getElementById('database').disabled = true;
                    
                    document.getElementById('instance-dropdown').innerHTML = '';
                    document.getElementById('database-dropdown').innerHTML = '';
                    
                    fetchInstances(selectedProject.projectId);
                }, 'projectId');
                document.getElementById("project-dropdown").style.display = "block";
            });

            document.getElementById("instance").addEventListener("input", (e) => {
                if (document.getElementById("instance").disabled) return;
                
                const value = e.target.value.toLowerCase();
                const filtered = instancesData.filter(i => {
                    const instanceId = i.instanceId || i;
                    return instanceId.toLowerCase().includes(value);
                });

                createDropdown('instance-dropdown', filtered, (selectedInstance) => {
                    document.getElementById('instance').value = selectedInstance.instanceId || selectedInstance;
                    
                    document.getElementById('database').value = '';
                    document.getElementById('database').disabled = false;
                    
                    document.getElementById('database-dropdown').innerHTML = '';
                    
                    const projectId = document.getElementById('project').value;
                    const instanceId = selectedInstance.instanceId || selectedInstance;
                    fetchDatabases(projectId, instanceId);
                });
                document.getElementById("instance-dropdown").style.display = "block";
            });

            document.getElementById("database").addEventListener("input", (e) => {
                if (document.getElementById("database").disabled) return;
                
                const value = e.target.value.toLowerCase();
                const filtered = databasesData.filter(d => {
                    const dbName = d.name || d;
                    return dbName.toLowerCase().includes(value);
                });

                createDropdown('database-dropdown', filtered, (selectedDatabase) => {
                    document.getElementById('database').value = selectedDatabase.name || selectedDatabase;
                });
                document.getElementById("database-dropdown").style.display = "block";
            });
        }

        function initializeApp() {
            const mount = document.querySelector('.mount-spanner-test');
            const project = document.getElementById('project').value;
            const instance = document.getElementById('instance').value;
            const database = document.getElementById('database').value;
            const query = document.getElementById('query').value;
            const mock = document.getElementById('mock').checked;

            let graph = "";
            const graphMatch = query.match(/GRAPH\s+(\w+)/i);
            if (graphMatch) {
                graph = graphMatch[1];
            }

            // Save configuration to localStorage
            localStorage.setItem('spanner-graph-config', JSON.stringify({
                project,
                instance,
                database,
                query,
                mock
            }));

            // Clear previous instance if it exists
            if (window.app) {
                window.app.tearDown();
            }

            const params = {
                'project': project,
                'instance': instance,
                'database': database,
                'mock': mock,
                'graph': graph
            };

            window.app = new SpannerApp({
                id: 'spanner-test',
                port: 8975,
                params: JSON.stringify(params),
                mount: mount,
                query: query
            });
        }

        // Load saved configuration from localStorage
        function loadSavedConfig() {
            const savedConfig = localStorage.getItem('spanner-graph-config');
            if (savedConfig) {
                const config = JSON.parse(savedConfig);
                document.getElementById('project').value = config.project || 'my-project';
                document.getElementById('instance').value = config.instance || 'my-instance';
                document.getElementById('database').value = config.database || 'my-database';
                document.getElementById('query').value = config.query || '';
                document.getElementById('mock').checked = config.mock;
            }
        }

        function toggleCommandPalette() {
            const palette = document.getElementById('commandPalette');
            const overlay = document.getElementById('overlay');
            palette.classList.toggle('active');
            overlay.classList.toggle('active');
            
            if (palette.classList.contains('active')) {
                palette.querySelector('input').focus();
            }
        }

        function handleSubmit(e) {
            e.preventDefault();
            const mock = document.getElementById('mock').checked;

            if (!mock) {
                const project = document.getElementById('project').value;
                const instance = document.getElementById('instance').value;
                const database = document.getElementById('database').value;
                const query = document.getElementById('query').value;

                if (!project || !instance || !database || !query) {
                    Helpers.showToast("input must not be empty");
                    return;
                }
            }

            toggleCommandPalette();
            initializeApp();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.key === 'k' || e.key === 'K') && (e.metaKey || e.ctrlKey)) {
                e.preventDefault();
                toggleCommandPalette();
            } else if (e.key === 'Escape' && document.getElementById('commandPalette').classList.contains('active')) {
                toggleCommandPalette();
            }
        });

        // Load saved config but wait for SpannerApp to be available
        loadSavedConfig();
        toggleCommandPalette();
    </script>
</body>
